<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{&OPT.siteName}}</title>
    <meta name="description" content="{{&OPT.siteDescription}}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://bing.img.run/uhd.php');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #555;
            font-size: 1.1em;
        }
        
        .posts {
            display: grid;
            gap: 20px;
        }
        
        .post-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }
        
        .post-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .post-title a {
            color: #2c3e50;
            text-decoration: none;
        }
        
        .post-title a:hover {
            color: #3498db;
        }
        
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .post-excerpt {
            color: #444;
            line-height: 1.7;
        }
        
        .pagination {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .pagination a {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 5px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .pagination a:hover {
            background: rgba(41, 128, 185, 0.95);
        }
        
        @media (max-width: 768px) {
            body::before {
                background-image: url('https://bing.img.run/m.php');
                background-attachment: scroll;
            }
            .container {
                padding: 15px;
            }
            header {
                padding: 30px 15px;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .subtitle {
                font-size: 1em;
            }
            .post-card {
                padding: 20px;
            }
            .post-title {
                font-size: 1.3em;
            }
            .pagination a {
                padding: 10px 18px;
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .subtitle {
                font-size: 0.95em;
            }
            .post-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>{{&OPT.siteName}}</h1>
            <p class="subtitle">{{&OPT.siteDescription}}</p>
        </header>
        <div class="posts">
            {{#articleList}}
            <article class="post-card">
                <h2 class="post-title">
                    <a href="/article/{{&id}}/{{&link}}.html">{{&title}}</a>
                </h2>
                <div class="post-meta">
                    <span>{{&createDate}}</span> {{#category}}
                    <span> · {{&.}}</span> {{/category}}
                </div>
                <div class="post-excerpt">
                    {{&summary}}
                </div>
            </article>
            {{/articleList}}
        </div>
        {{#pagination}}
        <div class="pagination">
            {{#prev}}
            <a href="{{&url}}">上一页</a> {{/prev}} {{#next}}
            <a href="{{&url}}">下一页</a> {{/next}}
        </div>
        {{/pagination}}
    </div>
</body>

</html>
