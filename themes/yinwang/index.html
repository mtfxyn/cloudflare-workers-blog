<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ &title }}</title>
    <meta name="keywords" content="{{ &keyWords }}">
    <meta name="description" content="{{ &OPT.siteDescription }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.1/styles/xcode.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.6/css/tooltipster.bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gdtool/cloudflare-workers-blog@master/themes/yinwang/files/home.css">
    {{ &OPT.codeBeforHead }}
    <style>
        .mobile { font-size: 1.2em; }
        .navbar { margin-bottom: 20px; }
        .outer { padding: 20px; }
        .title a { font-weight: bold; text-decoration: none; }
        .oldblog { padding: 20px; background: #f7f7f7; margin-top: 20px; }
        .text-center { text-align: center; }
    </style>
</head>
<body>
    <script>
        if (/mobile/i.test(navigator.userAgent) || /android/i.test(navigator.userAgent)) {
            document.body.classList.add('mobile');
        }
    </script>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-bs">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" title="{{ &OPT.siteDescription }}" data-toggle="tooltip" data-placement="right">{{ &title }}</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-bs">
                <ul class="nav navbar-nav navbar-right">
                    {{ #widgetMenuList }}
                    <li><a href="{{ &url }}" target="_self">{{ &title }}</a></li>
                    {{ /widgetMenuList }}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="outer">
            <ul class="list-group">
                {{ #articleList }}
                <li class="list-group-item title">
                    <div class="date">{{ &createDate10 }}</div>
                    <a href="/article/{{&id}}/{{&link}}.html" target="_self">{{ &title }}</a>
                </li>
                {{ /articleList }}
            </ul>
        </div>
        <div class="oldblog">
            <p class="text-center">{{ &OPT.copyRight }}</p>
        </div>
    </div>
    {{ &OPT.codeBeforBody }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.1/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gdtool/cloudflare-workers-blog@master/themes/yinwang/files/main.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-160006603-1');
    </script>
</body>
</html>
